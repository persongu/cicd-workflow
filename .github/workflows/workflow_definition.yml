# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
#   schedule: 
#     # * is a special character in YAML so you have to quote this string
#     - cron:  '*/15 * * * *'   # Runs every 15 mins
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
  build:

    runs-on: ubuntu-latest
#   runs-on: self-hosted
    container:
      image: 547919350166.dkr.ecr.us-west-2.amazonaws.com/codegurureviewer-actions:bde7823b-82be-41ac-bd45-16d463e55cf2_codegurureviewer-actions_main
      credentials:
        username: AWS
        password: ${{ secrets.ECR_PASSWORD }}

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Dump Github content
      env:
        EVENT_METADATA: ${{ toJSON(github) }}
      run: echo "$EVENT_METADATA"

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      if: ${{ always() }}
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
        username: AWS
        # Here is the password retrieved as a secret that is set by the `login` job
        password: ${{ secrets.ECR_PASSWORD }}
        
    - name: ECR login
      uses: aws-actions/amazon-ecr-login@v1

    - name: AWS CodeGuru Reviewer
      uses: ./.github/actions
      if: ${{ always() }}
      with:          
        name: repo-0520
        source_path: . # Java source code root
        build_path: target # build artifact(s) directory
        s3_bucket: codeguru-reviewer-67e69cb1-e9b9-4f83-892a-0ea5a5b456c5
        

    - name: Upload review result
      if: ${{ always() }}
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: codeguru-results.sarif.json
